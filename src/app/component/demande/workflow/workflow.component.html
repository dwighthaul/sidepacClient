<div class="container">
  <div class="page-header">
    <h1 id="timeline">Timeline</h1>
  </div>
  <ul class="timeline">
    <li class="timeline-inverted" *ngFor="let wf of demande.wf">
      <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{ wf.etat.code }} - {{ wf.etat.libelle }}</h4>
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{ wf.dateAjout | date : 'dd/MM/yyyy'
              }}</small></p>
        </div>
        <div class="timeline-body">
          {{ wf.description }}
        </div>
      </div>
    </li>
  </ul>
</div>
